<div class="d-flex container mx-auto">
  <div
    class="btn btn-primary round h-40"
    *ngIf="isLoggedUser"
    (click)="logout()"
  >
    logout
  </div>
  <div class="d-flex justify-content-center w-100">
    <div class="d-flex flex-column">
      <app-profile [loggedUserId]="this.user.id"></app-profile>
      <app-woof *ngIf="isLoggedUser" (postMade)="getPosts()"></app-woof>
      <app-post
        *ngFor="let post of posts$ | async"
        [post]="post"
        [userId]="this.user.id"
        (postDeleted)="getPosts()"
        [isMainPage]="true"
      ></app-post>
    </div>
  </div>
  <div>
    <button (click)="search()"><i class="fas fa-search"></i></button>
    <input
      class="background-grey w-350 round p-12 no-border"
      type="text"
      placeholder="Search Woofer"
      [(ngModel)]="searchUser"
    />
  </div>
</div>
